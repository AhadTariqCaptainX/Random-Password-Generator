<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator UI</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container dark">
    <!-- Dark Unpopulated -->
    <div class="card">
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button onclick="randomPasswordGenerator()">Generate passwords</button>
      <hr>
      <div class="password-boxes">
        <div class="password" id="pass1" aria-placeholder="example 1"></div>
        <div class="password" id="pass2"aria-placeholder="example 2"></div>
      </div>
      <script src="index.js"></script>
    </div>
    </div>
</body>
</html>
